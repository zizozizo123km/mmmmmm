<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>Nacero TV</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: sans-serif;
      margin: 0;
    }
    h1 {
      text-align: center;
      padding: 20px;
    }
    #player {
      display: block;
      margin: 20px auto;
      width: 80%;
      height: 400px;
      background: #111;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #222;
      padding: 10px;
      cursor: pointer;
      transition: transform 0.2s;
      border-radius: 10px;
    }
    .card:hover {
      transform: scale(1.05);
      background: #333;
    }
    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 5px;
    }
    .card-title {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Nacero TV - الأفلام</h1>
  <video id="player" controls></video>

  <div class="grid" id="movies"></div>

  <script>
    fetch('proxy.php')
      .then(res => res.text())
      .then(data => {
        const lines = data.split('\n');
        const container = document.getElementById('movies');
        const player = document.getElementById('player');

        for (let i = 0; i < lines.length; i++) {
          if (lines[i].startsWith('#EXTINF')) {
            const title = lines[i].split(',')[1] || "غير معروف";
            const url = lines[i + 1];

            const card = document.createElement('div');
            card.className = 'card';
            card.onclick = () => {
              player.src = 'stream.php?url=' + encodeURIComponent(url);
              player.play();
            };

            // صورة مؤقتة (تقدر تربط صور حقيقية لاحقًا)
            const img = document.createElement('img');
            img.src = 'https://via.placeholder.com/300x200?text=' + encodeURIComponent(title);

            const titleDiv = document.createElement('div');
            titleDiv.className = 'card-title';
            titleDiv.textContent = title;

            card.appendChild(img);
            card.appendChild(titleDiv);
            container.appendChild(card);

            i++; // تخطي الرابط بعد عنوان القناة
          }
        }
      });
  </script>

</body>
  </html>
