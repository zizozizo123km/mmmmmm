<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>مشغل M3U8 المتقدم</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #4361ee;
      --secondary-color: #3f37c9;
      --dark-color: #0c0f1d;
      --light-color: #f8f9fa;
      --success-color: #4cc9f0;
      --error-color: #f72585;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: var(--dark-color);
      color: var(--light-color);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: rgba(12, 15, 29, 0.8);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      position: sticky;
      top: 0;
      z-index: 100;
      border-bottom: 1px solid var(--primary-color);
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo i {
      color: var(--primary-color);
      font-size: 1.5rem;
    }

    .controls {
      display: flex;
      gap: 15px;
    }

    .btn {
      background-color: var(--primary-color);
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 5px;
    }

    .btn:hover {
      background-color: var(--secondary-color);
      transform: translateY(-2px);
    }

    .btn i {
      font-size: 1rem;
    }

    .btn-secondary {
      background-color: transparent;
      border: 1px solid var(--primary-color);
    }

    .btn-secondary:hover {
      background-color: rgba(67, 97, 238, 0.1);
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .player-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      max-width: 1200px;
      width: 100%;
      margin: 0 auto;
    }

    .video-wrapper {
      position: relative;
      width: 100%;
      padding-top: 56.25%; /* 16:9 Aspect Ratio */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
      background-color: #000;
    }

    #video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      outline: none;
    }

    .player-controls {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      background-color: rgba(12, 15, 29, 0.8);
      padding: 1rem;
      border-radius: 8px;
      border: 1px solid rgba(67, 97, 238, 0.3);
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 5px;
      cursor: pointer;
      overflow: hidden;
    }

    #progress-bar {
      height: 100%;
      background-color: var(--primary-color);
      width: 0%;
      position: relative;
      transition: width 0.1s linear;
    }

    #buffer-bar {
      height: 100%;
      background-color: rgba(255, 255, 255, 0.2);
      width: 0%;
      position: absolute;
      top: 0;
      left: 0;
    }

    .time-display {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7);
    }

    .buttons-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .left-controls, .right-controls {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .volume-control {
      display: flex;
      align-items: center;
      gap: 5px;
    }

    #volume-slider {
      width: 80px;
      cursor: pointer;
    }

    .quality-selector {
      position: relative;
    }

    #quality-btn {
      background-color: transparent;
      color: white;
      border: 1px solid var(--primary-color);
      padding: 0.3rem 0.6rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .quality-menu {
      position: absolute;
      bottom: 100%;
      right: 0;
      background-color: var(--dark-color);
      border: 1px solid var(--primary-color);
      border-radius: 5px;
      padding: 0.5rem;
      display: none;
      flex-direction: column;
      min-width: 120px;
    }

    .quality-menu.show {
      display: flex;
    }

    .quality-option {
      padding: 0.5rem;
      cursor: pointer;
      border-radius: 3px;
    }

    .quality-option:hover {
      background-color: rgba(67, 97, 238, 0.2);
    }

    .playlist-container {
      background-color: rgba(12, 15, 29, 0.8);
      border-radius: 8px;
      padding: 1rem;
      border: 1px solid rgba(67, 97, 238, 0.3);
      max-height: 300px;
      overflow-y: auto;
    }

    .playlist-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
      padding-bottom: 0.5rem;
      border-bottom: 1px solid rgba(67, 97, 238, 0.3);
    }

    .playlist-items {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .playlist-item {
      padding: 0.7rem;
      background-color: rgba(67, 97, 238, 0.1);
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .playlist-item:hover {
      background-color: rgba(67, 97, 238, 0.3);
    }

    .playlist-item.active {
      background-color: var(--primary-color);
      color: white;
    }

    .settings-panel {
      display: none;
      background-color: rgba(12, 15, 29, 0.9);
      border: 1px solid var(--primary-color);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }

    .settings-panel.show {
      display: block;
    }

    .settings-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .settings-title {
      font-weight: bold;
    }

    .url-input {
      width: 100%;
      padding: 0.8rem;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--primary-color);
      border-radius: 5px;
      color: white;
      margin-bottom: 1rem;
    }

    .url-input:focus {
      outline: none;
      border-color: var(--success-color);
    }

    .status {
      padding: 0.5rem;
      border-radius: 5px;
      margin-top: 0.5rem;
      display: none;
    }

    .status.success {
      background-color: rgba(76, 201, 240, 0.2);
      border: 1px solid var(--success-color);
      display: block;
    }

    .status.error {
      background-color: rgba(247, 37, 133, 0.2);
      border: 1px solid var(--error-color);
      display: block;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: rgba(12, 15, 29, 0.8);
      border-top: 1px solid var(--primary-color);
      font-size: 0.8rem;
      color: rgba(255, 255, 255, 0.6);
    }

    @media (max-width: 768px) {
      .buttons-row {
        flex-wrap: wrap;
        gap: 10px;
      }

      .left-controls, .right-controls {
        width: 100%;
        justify-content: space-between;
      }

      .player-controls {
        padding: 0.8rem;
      }

      .btn span {
        display: none;
      }
    }

    /* Animation for loading */
    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .loading {
      animation: spin 1s linear infinite;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">
      <i class="fas fa-play-circle"></i>
      <h1>مشغل M3U8 المتقدم</h1>
    </div>
    <div class="controls">
      <button id="settings-btn" class="btn btn-secondary">
        <i class="fas fa-cog"></i>
        <span>الإعدادات</span>
      </button>
    </div>
  </header>

  <main>
    <div class="player-container">
      <div class="video-wrapper">
        <video id="video" controls></video>
      </div>

      <div class="player-controls">
        <div class="progress-container" id="progress-container">
          <div id="buffer-bar"></div>
          <div id="progress-bar"></div>
        </div>
        <div class="time-display">
          <span id="current-time">00:00:00</span>
          <span id="duration">00:00:00</span>
        </div>
        <div class="buttons-row">
          <div class="left-controls">
            <button id="play-pause-btn" class="btn">
              <i class="fas fa-play"></i>
              <span>تشغيل</span>
            </button>
            <div class="volume-control">
              <button id="volume-mute-btn" class="btn">
                <i class="fas fa-volume-up"></i>
              </button>
              <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="1">
            </div>
            <button id="fullscreen-btn" class="btn">
              <i class="fas fa-expand"></i>
              <span>ملء الشاشة</span>
            </button>
          </div>
          <div class="right-controls">
            <div class="quality-selector">
              <button id="quality-btn" class="btn-secondary">
                <span>جودة</span>
                <i class="fas fa-chevron-down"></i>
              </button>
              <div id="quality-menu" class="quality-menu">
                </div>
            </div>
          </div>
        </div>
      </div>

      <div id="playlist-container" class="playlist-container">
        <div class="playlist-header">
          <h2>قائمة التشغيل</h2>
          <button id="toggle-playlist-btn" class="btn-secondary">
            <i class="fas fa-list"></i>
            <span>إخفاء</span>
          </button>
        </div>
        <div id="playlist-items" class="playlist-items">
          </div>
      </div>

      <div id="settings-panel" class="settings-panel">
        <h2>إعدادات المشغل</h2>
        <div class="settings-row">
          <label for="m3u8-url" class="settings-title">رابط M3U8:</label>
          <input type="url" id="m3u8-url" class="url-input" placeholder="أدخل رابط M3U8 هنا">
        </div>
        <button id="load-url-btn" class="btn">
          <i class="fas fa-link"></i>
          <span>تحميل الرابط</span>
        </button>
        <div id="url-status" class="status"></div>
      </div>
    </div>
  </main>

  <footer>
    &copy; 2025 مشغل M3U8 المتقدم - تطوير بواسطة الذكاء الاصطناعي
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
  <script>
    const video = document.getElementById('video');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const playPauseIcon = playPauseBtn.querySelector('i');
    const progressBar = document.getElementById('progress-bar');
    const bufferBar = document.getElementById('buffer-bar');
    const progressContainer = document.getElementById('progress-container');
    const currentTimeDisplay = document.getElementById('current-time');
    const durationDisplay = document.getElementById('duration');
    const volumeMuteBtn = document.getElementById('volume-mute-btn');
    const volumeMuteIcon = volumeMuteBtn.querySelector('i');
    const volumeSlider = document.getElementById('volume-slider');
    const fullscreenBtn = document.getElementById('fullscreen-btn');
    const fullscreenIcon = fullscreenBtn.querySelector('i');
    const settingsBtn = document.getElementById('settings-btn');
    const settingsPanel = document.getElementById('settings-panel');
    const loadUrlBtn = document.getElementById('load-url-btn');
    const m3u8UrlInput = document.getElementById('m3u8-url');
    const urlStatus = document.getElementById('url-status');
    const qualityBtn = document.getElementById('quality-btn');
    const qualityMenu = document.getElementById('quality-menu');
    const playlistContainer = document.getElementById('playlist-container');
    const playlistItemsContainer = document.getElementById('playlist-items');
    const togglePlaylistBtn = document.getElementById('toggle-playlist-btn');

    let hls = null;
    let currentPlaylistItem = null;
    let playlist = [
      { name: 'الثاني', url: 'http://wanicelife.com:8880/movie/D12m3967/74185011/80607.mkv' },
      // يمكنك إضافة المزيد من عناصر قائمة التشغيل هنا
    ];

    function formatTime(seconds) {
      const hours = Math.floor(seconds / 3600);
      const minutes = Math.floor((seconds % 3600) / 60);
      const secs = Math.floor(seconds % 60);
      return `${String(hours).padStart(2, '0')}:${String(minutes).padStart(2, '0')}:${String(secs).padStart(2, '0')}`;
    }

    function updateProgress() {
      if (video.duration) {
        const progress = (video.currentTime / video.duration) * 100;
        progressBar.style.width = `${progress}%`;
      }
      currentTimeDisplay.textContent = formatTime(video.currentTime);
    }

    function setProgress(e) {
      const width = this.offsetWidth;
      const clickX = e.offsetX;
      const duration = video.duration;
      video.currentTime = (clickX / width) * duration;
    }

    function togglePlay() {
      if (video.paused || video.ended) {
        video.play();
        playPauseIcon.classList.remove('fa-play');
        playPauseIcon.classList.add('fa-pause');
        playPauseBtn.querySelector('span').textContent = 'إيقاف';
      } else {
        video.pause();
        playPauseIcon.classList.remove('fa-pause');
        playPauseIcon.classList.add('fa-play');
        playPauseBtn.querySelector('span').textContent = 'تشغيل';
      }
    }

    function toggleMute() {
      video.muted = !video.muted;
      if (video.muted) {
        volumeMuteIcon.classList.remove('fa-volume-up');
        volumeMuteIcon.classList.add('fa-volume-mute');
      } else {
        volumeMuteIcon.classList.remove('fa-volume-mute');
        volumeMuteIcon.classList.add('fa-volume-up');
      }
    }

    function setVolume() {
      video.volume = volumeSlider.value;
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        if (video.requestFullscreen) {
          video.requestFullscreen();
        } else if (video.mozRequestFullScreen) { /* Firefox */
          video.mozRequestFullScreen();
        } else if (video.webkitRequestFullscreen) { /* Chrome, Safari & Opera */
          video.webkitRequestFullscreen();
        } else if (video.msRequestFullscreen) { /* IE/Edge */
          video.msRequestFullscreen();
        }
        fullscreenIcon.classList.remove('fa-expand');
        fullscreenIcon.classList.add('fa-compress');
        fullscreenBtn.querySelector('span').textContent = 'تصغير الشاشة';
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.mozCancelFullScreen) { /* Firefox */
          document.mozCancelFullScreen();
        } else if (document.webkitExitFullscreen) { /* Chrome, Safari & Opera */
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) { /* IE/Edge */
          document.msExitFullscreen();
        }
        fullscreenIcon.classList.remove('fa-compress');
        fullscreenIcon.classList.add('fa-expand');
        fullscreenBtn.querySelector('span').textContent = 'ملء الشاشة';
      }
    }

    settingsBtn.addEventListener('click', () => {
      settingsPanel.classList.toggle('show');
    });

    loadUrlBtn.addEventListener('click', () => {
      const url = m3u8UrlInput.value.trim();
      if (url) {
        loadM3U8(url);
        urlStatus.style.display = 'none';
      } else {
        urlStatus.textContent = 'يرجى إدخال رابط M3U8.';
        urlStatus.className = 'status error';
        urlStatus.style.display = 'block';
      }
    });

    function loadM3U8(url) {
      if (Hls.isSupported()) {
        if (hls) {
          hls.destroy();
        }
        hls = new Hls();
        hls.loadSource(url);
        hls.attachMedia(video);
        hls.on(Hls.Events.MANIFEST_PARSED, function() {
          durationDisplay.textContent = formatTime(video.duration);
          video.play();
          playPauseIcon.classList.remove('fa-play');
          playPauseIcon.classList.add('fa-pause');
          playPauseBtn.querySelector('span').textContent = 'إيقاف';
          qualityMenu.innerHTML = '';
          const levels = hls.levels;
          if (levels && levels.length > 1) {
            levels.forEach((level, index) => {
              const option = document.createElement('div');
              option.classList.add('quality-option');
              option.textContent = level.name ? level.name : `الجودة ${index + 1}`;
              option.addEventListener('click', () => {
                hls.currentLevel = index;
                qualityBtn.querySelector('span').textContent = option.textContent;
                qualityMenu.classList.remove('show');
              });
              qualityMenu.appendChild(option);
            });
            qualityBtn.style.display = 'block';
          } else {
            qualityBtn.style.display = 'none';
          }
        });

        hls.on(Hls.Events.BUFFER_RANGE_UPDATED, function() {
          if (video.duration) {
            const bufferedEnd = hls.buffered.length > 0 ? hls.buffered.end(hls.buffered.length - 1) : 0;
            const bufferProgress = (bufferedEnd / video.duration) * 100;
            bufferBar.style.width = `${bufferProgress}%`;
          }
        });

        hls.on(Hls.Events.ERROR, function(event, data) {
          console.error('HLS error occurred:', data);
          urlStatus.textContent = 'حدث خطأ أثناء تحميل الرابط.';
          urlStatus.className = 'status error';
          urlStatus.style.display = 'block';
        });
      } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = url;
        video.addEventListener('loadedmetadata', () => {
          durationDisplay.textContent = formatTime(video.duration);
        });
      } else {
        urlStatus.textContent = 'متصفحك لا يدعم تشغيل هذا النوع من الملفات.';
        urlStatus.className = 'status error';
        urlStatus.style.display = 'block';
      }
    }

    qualityBtn.addEventListener('click', () => {
      qualityMenu.classList.toggle('show');
    });

    document.addEventListener('click', (e) => {
      if (!qualityBtn.contains(e.target) && !qualityMenu.contains(e.target)) {
        qualityMenu.classList.remove('show');
      }
    });

    function loadPlaylistItem(item, index) {
      loadM3U8(item.url);
      setActivePlaylistItem(index);
    }

    function setActivePlaylistItem(index) {
      const items = playlistItemsContainer.querySelectorAll('.playlist-item');
      items.forEach(item => item.classList.remove('active'));
      if (items[index]) {
        items[index].classList.add('active');
        currentPlaylistItem = playlist[index];
      }
    }

    function renderPlaylist() {
      playlistItemsContainer.innerHTML = '';
      playlist.forEach((item, index) => {
        const playlistItem = document.createElement('div');
        playlistItem.classList.add('playlist-item');
        playlistItem.textContent = item.name;
        playlistItem.addEventListener('click', () => {
          loadPlaylistItem(item, index);
        });
        playlistItemsContainer.appendChild(playlistItem);
      });
      if (playlist.length > 0) {
        loadPlaylistItem(playlist[0], 0);
      }
    }

    togglePlaylistBtn.addEventListener('click', () => {
      playlistContainer.classList.toggle('show');
      togglePlaylistBtn.querySelector('span').textContent = playlistContainer.classList.contains('show') ? 'إخفاء' : 'إظهار';
    });

    // Initial playlist rendering
    renderPlaylist();

    // Event listeners
    playPauseBtn.addEventListener('click', togglePlay);
    progressContainer.addEventListener('click', setProgress);
    video.addEventListener('timeupdate', updateProgress);
    video.addEventListener('loadedmetadata', () => {
      durationDisplay.textContent = formatTime(video.duration);
    });
    video.addEventListener('ended', () => {
      playPauseIcon.classList.remove('fa-pause');
      playPauseIcon.classList.add('fa-play');
      playPauseBtn.querySelector('span').textContent = 'تشغيل';
    });
    volumeMuteBtn.addEventListener('click', toggleMute);
    volumeSlider.addEventListener('input', setVolume);
    fullscreenBtn.addEventListener('click', toggleFullscreen);
  </script>
</body>
</html>
